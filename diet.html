<html>
<head></head>
<body>
    <input id="kilo" type="number" placeholder="Kilo">
    <input id="boy" type="number" placeholder="Boy">
    <input id="yas" type="number" placeholder="Yas">
    <input type="button" onclick="hesapla()" value="Hesapla">

    <script>

        function createElement(
        parent,        name,    _class    ) {
        var result = document.createElement(name);
        parent.appendChild(result);
        if (Array.isArray(_class))
            for (var i = 0; i < _class.length; i++) result.classList.add(_class[i]);
        else if (typeof _class == "string") result.classList.add(_class);
        return result;
        }

        function bmr_calc(w,h,a) {
            return 10*w+6.25*h-5*a+5;
        }

        function hesapla () {
            var result = bmr_calc(
                document.getElementById('kilo').value,
                document.getElementById('boy').value,
                document.getElementById('yas').value
            );

            var target = document.getElementById('kilo').value*5/3;

            createElement(document.body,"p","sonuc").innerText = "Sonuc:" + result;
            createElement(document.body,"p","sonuc").innerText = "Gunluk maksimum verilebilecek kutle miktari:" + target + " gr";
            createElement(document.body,"p","sonuc").innerText = "Haftalik maksimum verilebilecek kutle miktari:" + target*7 + " gr";
            createElement(document.body,"p","sonuc").innerText = "Aylik maksimum verilebilecek kutle miktari:" + target*30 + " gr";
            createElement(document.body,"p","sonuc").innerText = "Saglikli diyet icin hedef kalori alimi:" + target*7 + " kcal";
            createElement(document.body,"p","sonuc").innerText = "Saglikli diyet icin hedef kalori acigi:" + (result-target*7) + " kcal";
        }
    </script>
</body>
</html>
